        - text: "------------------"
        - href: hf.qmd
          text: "Hugging Face"
        - href: hf_windows.qmd
          text: "Hugging Face(윈도우)"
        - text: "------------------"
        - href: hf_pipeline.qmd
          text: "HF 파이프라인"
      - text: "Generative AI"
        menu:
        - href: project.qmd
          text: "Projects"
        - href: codex.qmd
          text: "OpenAI Codex"
        - href: image2image.qmd
          text: "이미지 생성"
        - href: math.qmd
          text: "수학문제"
        - href: rcoding.qmd
