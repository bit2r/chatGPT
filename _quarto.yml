project:
  type: website
  output-dir: docs
  render:
    - "*.qmd"
    - "!*.Rmd"

lang: kr
date-format: "YYYY년 MM월 DD일"

website:
  title: "chatGPT"
  favicon: "images/profile.png"
  search:
    location: navbar
    type: overlay
  navbar:
